<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="main--container">
    <div class="card--container">

      <div class="result">


        <h2>Your Result</h2>
        <div class="score">

          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="conclusion">

          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.
        </div>
        </p>
      </div>
      <div class="summary">

        <div class="title">
          Summary
        </div>
        <div class="summary--list">

          <div class="summary--reaction item">
            <span class="summary--title"> <img src="./assets/images/icon-reaction.svg" alt="reaction" /> Reaction</span>
            <span class="summary-score">
              <span class="summary-result">
                80
              </span> <span>/ 100</span>
            </span>
          </div>
          <div class="summary--memory item">
            <span class="summary--title"><img src="./assets/images/icon-memory.svg" alt="memory" /> Memory</span>
            <span class="summary-score">
              <span class="summary-result">
                92
              </span>

              <span>/ 100</span>
            </span>
          </div>
          <div class="summary--verbal item">
            <span class="summary--title"> <img src="./assets/images/icon-verbal.svg" alt="verbal" /> Verbal</span>
            <span class="summary-score">
              <span class="summary-result">
                61
              </span>
              <span>/ 100</span>
            </span>
          </div>
          <div class="summary--visual item">

            <span class="summary--title"> <img src="./assets/images/icon-visual.svg" alt="visual" /> Visual</span>

            <span class="summary-score">
              <span class="summary-result">
                72
              </span>
              <span>/ 100</span>
            </span>
          </div>
        </div>
        <div class="button">
          Continue
        </div>
      </div>
      <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </div>
  </div>

</body>

</html>
